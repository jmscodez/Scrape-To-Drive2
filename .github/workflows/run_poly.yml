# .github/workflows/run_poly.yml
name: Run Poly Video Bot

on:
  schedule:
    - cron: '30 14 * * *'  # 10:30 AM EST (14:30 UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --pre "yt-dlp[all]"
        pip install selenium requests==2.31.0 "urllib3<2.2" certifi \
                    google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib
        sudo apt-get update
        sudo apt-get install -y ffmpeg chromium-browser chromium-chromedriver

    - name: Run Poly Video Bot
      env:
        OPENROUTER_API_KEY:     ${{ secrets.OPENROUTER_API_KEY }}
        GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
        PYTHONHTTPSVERIFY:      0
      run: python poly.py
