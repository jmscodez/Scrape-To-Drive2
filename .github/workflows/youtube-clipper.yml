name: Run YouTube Clipper & Upload to Drive

on:
  schedule:
    - cron: '30 14 * * *'       # 10:30Â AM Eastern time daily
  workflow_dispatch:
    inputs:
      urls:
        description: 'Space-separated YouTube URLs to process'
        required: true
        default: 'https://www.youtube.com/watch?v=52xav2LdFuk'
      output:
        description: 'Final output filename'
        required: false
        default: 'highlights_combined.mp4'

jobs:
  clip_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt_dlp scenedetect pydub opencv-python-headless \
                      google-api-python-client google-auth
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run clipper & upload
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service_account.json
        run: |
          python youtube_clipper.py \
            --urls ${{ github.event.inputs.urls }} \
            --output ${{ github.event.inputs.output }}
