name: Run YouTube Clipper

on:
  schedule:
    # 10:30 AM Eastern Time every day
    - cron: '30 14 * * *'
  workflow_dispatch:
    inputs:
      urls:
        description: 'Space-separated YouTube URLs to clip'
        required: false
        default: 'https://www.youtube.com/watch?v=52xav2LdFuk'
      output:
        description: 'Name of the output file'
        required: false
        default: 'highlights_combined.mp4'

jobs:
  clip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt_dlp scenedetect pydub
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run YouTube Clipper
        run: |
          # Use the URLs from either the scheduled defaults or the manual input
          python youtube_clipper.py \
            --urls ${{ github.event.inputs.urls }} \
            --output ${{ github.event.inputs.output }}
